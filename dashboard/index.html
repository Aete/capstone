<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Collision and 511 events Dashboard</title>
    <link href="src/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet'/>
    <link href='src/css/main.css' rel='stylesheet'/>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <section class="col-md-12 col-lg-8" id="map">
                <div id="map__dropdown">
                    <select onchange="changeMap(this)">
                        <option>Crash</option>
                        <option>511</option>
                    </select>

                </div>
                <div id="map__map">

                </div>
                <div class="map__legend" id="map__legend-crash">
                    <h4>Number of Crashes</h4>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#81C784">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>0</span>
                    </div>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#FCBBA1">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>1 ~ 10</span>
                    </div>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#FC9272">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>11~20</span>
                    </div>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#FB6A4A">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>21~30</span>
                    </div>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#DE2D26">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>31~40</span>
                    </div>
                    <div class="map__legend-row">
                        <svg width="12" height="12" fill="#A50F15">
                            <rect x="0" y="0" width="12" height="12"/>
                        </svg>
                        <span>41 ~</span>
                    </div>
                </div>
                <div class="map__legend" id="map__legend-511">

                </div>
            </section>
            <section class="col-md-12 col-lg-4" id="chart__entire">

            </section>
            <section class="col-md-12 col-lg-4" id="chart__street">
                <div id="chart__street-info" class="chart__section">
                    <div class="chart__section-title">
                        <h1>Street / Node Characteristic</h1>
                    </div>
                    <div class="chart__section-main">
                        <div class="street-info__main-column">
                            <p>Roadway Type: <span id="street-info__Roadway"></span></p>
                            <p>Posted Speed: <span id="street-info__Speed"></span></p>
                            <p>Street Width: <span id="street-info__Width"></span></p>
                            <p># of Crashes: <span id="street-info__Crash"></span></p>
                        </div>
                        <div class="street-info__main-column">
                            <p>Number of Lane (Total): <span id="street-info__Total"></span></p>
                            <p>Number of Lane (Travel): <span id="street-info__Travel"></span></p>
                            <p>Number of Lane (Park): <span id="street-info__Park"> </span></p>
                        </div>
                    </div>
                </div>
                <div class="chart__section">
                    <div class="chart__section-title">
                        <h1>Monthly Crashes</h1>
                    </div>
                    <div class="chart__section-main">
                        <canvas id="chart_month"></canvas>
                    </div>
                </div>
                <div class="chart__section">
                    <div class="chart__section-title">
                        <h1>Hourly Crashes</h1>
                    </div>
                    <div class="chart__section-main">
                        <canvas id="chart_hour"></canvas>
                    </div>
                </div>
                <div class="chart__section">
                    <div class="chart__section-title">
                        <h1>Number of injured/killed people</h1>
                    </div>
                    <div class="chart__section-main">
                        <canvas id="chart_injured"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="src/js/map.js"></script>
    <script src="src/js/chart.js"></script>
</body>
</html>
